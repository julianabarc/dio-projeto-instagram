<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="tela-instagreen">
        <div class="insta-phone">
            <img src="./imagens/mobile.png" alt="Imagem de celular com a tela do Instagreen">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./imagens/logo-instagreen.png" class="insta-logo" alt="Logo do Instagreen">
                <div class="profile-foto">
                    <img src="./imagens/foto-profile.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="botton-login">Continue como mirabelmadrigal</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mirabelmadrigal?</p>
                <p class="not-account">
                    <span><a href="#" class="link-blue">Alternar contas</a></span>
                    ou
                    <span><a href="#" class="link-blue">Inscreva-se</a></span>
                </p>
            </div>
            <div class="baixe-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
